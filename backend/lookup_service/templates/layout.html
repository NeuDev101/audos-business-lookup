<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Audos Lookup{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="{{ url_for('home') }}">Audos Lookup</a>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('home') }}" class="nav-link">Single Lookup</a>
                <a href="{{ url_for('bulk') }}" class="nav-link">Bulk Lookup</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="content-container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2025 Audos Lookup. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
